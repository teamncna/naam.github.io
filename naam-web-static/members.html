      const searchInput = document.getElementById("search");
      const listEl = document.getElementById("list");
      const limitEl = document.getElementById("limit");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const pageInfo = document.getElementById("pageInfo");

      let page = 1;

      async function loadMembers() {
        const search = encodeURIComponent(searchInput.value.trim());
        const limit = limitEl.value;
        const url = `${BACKEND}/members?search=${search}&page=${page}&limit=${limit}`;
        listEl.innerHTML = `<div class="loading">Loading members‚Ä¶</div>`;
        try {
          const res = await fetch(url);
          const members = await res.json();
          renderList(members);
          pageInfo.textContent = `Page ${page} ‚Ä¢ ${members.length} result(s)`;
          prevBtn.disabled = page === 1;
          nextBtn.disabled = members.length < Number(limit);
        } catch (err) {
          listEl.innerHTML = `<div class="error">Failed to load members</div>`;
          console.error(err);
        }
      }

      function renderList(items) {
        if (!items || items.length === 0) {
          listEl.innerHTML = `<div class="empty">No results. Try a different search.</div>`;
          return;
        }
        listEl.innerHTML = "";
        items.forEach((item) => {
          const id = item._id;
          const name = (
            (item["First name"] || "") +
            " " +
            (item["Last name"] || "")
          ).trim();
          const spouse = (
            (item["Spouse first name"] || "") +
            " " +
            (item["Spouse last name"] || "")
          ).trim();
          const city = item.City || "";
          const nativep = item["Chettinad native place"] || "";
          const el = document.createElement("a");
          el.className = "member-row";
          el.href = `member.html?id=${encodeURIComponent(id)}`;
          el.innerHTML = `
          <div class="avatar">${name ? name[0].toUpperCase() : "?"}</div>
          <div class="meta">
            <div class="name">${escapeHtml(
              name || item.Email || "Unnamed"
            )}</div>
            <div class="sub muted">${escapeHtml(
              spouse ? "Spouse: " + spouse : city || nativep
            )}</div>
          </div>
          <div class="chev">‚Ä∫</div>
        `;
          listEl.appendChild(el);
        });
      }

      // events
      searchInput.addEventListener("input", () => {
        page = 1;
        debounce(loadMembers, 350)();
      });
      limitEl.addEventListener("change", () => {
        page = 1;
        loadMembers();
      });
      prevBtn.addEventListener("click", () => {
        if (page > 1) {
          page--;
          loadMembers();
        }
      });
      nextBtn.addEventListener("click", () => {
        page++;
        loadMembers();
      });

      // helpers
      function debounce(fn, wait = 300) {
        let t;
        return () => {
          clearTimeout(t);
          t = setTimeout(fn, wait);
        };
      }

      // simple escape
      function escapeHtml(s) {
        return String(s || "").replace(
          /[&<>"]/g,
          (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;" }[c])
        );
      }

      // initial
      loadMembers();
    </script>
